<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Form</title>
</head>
<body>
    <form action="" id="waiverForm">
        <label for="fName">First Name</label>
        <input type="text" id="fName" required><br>

        <label for="lName">Last Name</label>
        <input type="text" id="lName" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" required><br>

        <label for="tel">Phone</label>
        <input type="tel" id="tel"><br>

        <input type="checkbox" id="consent" onclick="hideWaiver()" required>
        <label for="consent">Consent</label><br>
        
        <label for="waiver">*Waiver</label><br>
        <div id="waiver" style="display: none">Waiver: Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat, quis? Itaque, aliquam tenetur? Nisi, in vel! Dolores, magni fuga, tempora beatae quia consectetur adipisci saepe obcaecati voluptatum, corporis sed vitae!</div>

        <input type="submit" value="I Agree">

    </form>

    <table id="waiverTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Consent</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        
    </table>

</body>
</html>
