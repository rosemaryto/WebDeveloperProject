<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Waiver Form</title>
</head>

<body>
    <div class="container-fluid bg-dark">
        <div class="text-center bg-dark mb-3">
        <img src="images/prclogo.jpg" class="img-fluid text-center mt-3" alt="Responsive image">
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-12 mb-3">
                <div class="card card-body">
                    <h2 class="title mb-4">Waiver</h2>
                    
                    <form action="" method="post" id="waiverForm">
                    
                        <div class="mb-3">
                            <input type="text" id="fName" class="form-control" value="First Name" required>
                        </div>

                        <div class="mb-3">
                            <input type="text" id="lName" class="form-control" value="Last Name" required>
                        </div>

                        <div class="mb-3">
                        <input type="email" id="email" class="form-control" value="Email" required>
                        </div>

                        <div class="mb-3">
                        <input type="tel" id="tel" class="form-control" value="Phone" maxlength="10">
                        </div>

                        <div class="mb-3">
                        <select name="location" id="location" class="form-control" onchange="changeWaiver(this.value)" required>
                            <option value="">Location</option>
                            <option value="casino">Casino</option>
                            <option value="golf">Golf</option>
                            <option value="spa">Spa</option>
                        </select>
                        </div>

                        <div id="waiver" class="mb-3"></div>

                        <div class="mb-3">
                        <input type="checkbox" id="consent"  required>
                        <label for="consent">I agree to the terms and conditions</label><br>
                        </div>

                        <div class="mb-3">
                        <input type="submit" value="I Agree" class="btn btn-dark">
                        </div>
                    </form>
</div>
</div>


<div class="col-lg-8 col-md-12">
        <div class="card card-body">
            <h2 class="title mb-4">Guest Waivers</h2>
            <table id="waiverTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Location</th>
                        <th>Consent</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
            <tbody></tbody>
        </table>
        </div>
</div>

</div>
</div>



    
</body>
</html>
